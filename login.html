<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MyChatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f9 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f1f1f;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f1f1f;
        }

        .subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 40px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px 24px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #1f1f1f;
            cursor: pointer;
            transition: all 0.2s;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #1a73e8;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #5f6368;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: #fdecea;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .feature-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .feature-text {
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ’¬</div>
        <h1>Welcome to MyChatbot</h1>
        <p class="subtitle">Sign in to access your conversations</p>

        <button class="google-btn" id="googleSignIn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="loading" id="loading">Signing in...</div>
        <div class="error-message" id="errorMessage"></div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-text">Your conversations are private and secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <div class="feature-text">Access your chat history from any device</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Fast, intelligent AI responses</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        const googleSignInBtn = document.getElementById('googleSignIn');
        const loadingDiv = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('errorMessage');

        async function checkAlreadySignedIn() {
            const session = await initAuth();
            if (session) {
                window.location.href = '/index.html';
            }
        }

        googleSignInBtn.addEventListener('click', async () => {
            try {
                loadingDiv.classList.add('active');
                errorMessageDiv.classList.remove('active');
                googleSignInBtn.disabled = true;

                await signInWithGoogle();
            } catch (error) {
                console.error('Sign in error:', error);
                errorMessageDiv.textContent = 'Failed to sign in. Please try again.';
                errorMessageDiv.classList.add('active');
                loadingDiv.classList.remove('active');
                googleSignInBtn.disabled = false;
            }
        });

        checkAlreadySignedIn();
    </script>
</body>
</html>
